# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
        colors        = true
        interval      = 2
}

#order += "ipv6"
order += "run_watch DHCP"
order += "run_watch VPN client"
order += "path_exists VPN tunnel"
order += "disk /"
order += "disk /home"
order += "wireless _first_"
#order += "ethernet _first_"
order += "volume master"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up   = "WiFi%quality at %essid %ip"
        format_down = "WiFi down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up   = "Eth %ip (%speed)"
        format_down = "Eth down"
}

battery 0 {
	format                   = "%status %percentage %remaining"
	format_down              = "No battery"
	status_chr               = "⚇ "
	status_bat               = "⚡"
	status_full              = "☻ "
	path                     = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold            = 10
	threshold_type           = percentage
	#last_full_capacity = true
	integer_battery_capacity = true
	hide_seconds             = true
}

tztime local {
        format = "%a %F %T"
}

load {
        format        = "%1min"
	max_threshold = 4
}

disk "/" {
        format        = "/ %avail (%percentage_avail)"
	separator     = false
	low_threshold = 15
}

disk "/home" {
        format        = "/home %avail (%percentage_avail)"
	low_threshold = 15
}

cpu_temperature 0 {
	format        = "CPU %degrees°C"
	path          = "/sys/class/hwmon/hwmon2/temp1_input"
	max_threshold = 85
}

volume master {
         format       = "♪ %volume"
         format_muted = "♪ muted (%volume)"
         device       = "default"
         mixer        = "Master"
         mixer_idx    = 0
 }

run_watch DHCP {
         pidfile = "/var/run/dhcpcd*.pid"
	 format  = "%title"
	 format_down = ""
}

run_watch "VPN client" {
         # file containing the PID of a vpn process
         pidfile   = "/var/run/openvpn-client/*.pid"
	 format    = "%title"
	 format_down = ""
	 #separator = false
}

path_exists "VPN tunnel" {
         # path exists when a VPN tunnel is active
         path   = "/proc/sys/net/ipv4/conf/tun0"
	 format = "%title"
	 format_down = ""
}
